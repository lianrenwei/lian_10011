<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title>翻牌遊戲</title>
    <style>
        div{
            width: 1500px;
            height: 250px;
        }
        .upcard{
            width: 100px;
            height: 150px;
            background-color: lemonchiffon;
        }
        .downcard{
            width: 100px;
            height: 150px;
            background-color:gray;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" value="" class="upcard" style="color:blue;font-size: 30px;">
        <input type="button" value="" class="upcard" style="color:blue;font-size: 30px;">
        <input type="button" value="" class="upcard" style="color:blue;font-size: 30px;">
        <input type="button" value="" class="upcard" style="color:blue;font-size: 30px;">
        <input type="button" value="" class="upcard" style="color:blue;font-size: 30px;">
        
    </div>
    <div>
        <input type="button" value="" class="downcard" style="color:greenyellow;font-size: 30px;">
        <input type="button" value="" class="downcard" style="color:greenyellow;font-size: 30px;">
        <input type="button" value="" class="downcard" style="color:greenyellow;font-size: 30px;">
        <input type="button" value="" class="downcard" style="color:greenyellow;font-size: 30px;">
        <input type="button" value="" class="downcard" style="color:greenyellow;font-size: 30px;">
        
    </div>
    <input type="button" value="開始翻牌" id="beg" style="color:yellow;width:140px;height:50px;font-size: 30px;background-color: violet;">
</body>
</html>
<script>
s=['1','2','3','4','5'];
var turn="up";
justclickdata="";
var rightclick=0;
    function valClear(){
        for(i=0;i<5;i++){
            $(".upcard:eq("+i+")").val("");
            $(".downcard:eq("+i+")").val("");
        }
        
    }
    $("#beg").click(function(){
        turn="up";
        rightclick=0;
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<5;i++){
            $(".upcard:eq("+i+")").val(s[i]);
            $(".upcard:eq("+i+")").data("num",s[i]);
            
        }
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<5;i++){
            $(".downcard:eq("+i+")").val(s[i]);
            $(".downcard:eq("+i+")").data("num",s[i]);
        }
        setTimeout("valClear()",1000);
         
    });

    $(".upcard").click(function(){
        if(turn=="up"){ 
            $(this).val($(this).data("num"));
            turn="down";
            justclickdata=$(this).data("num");
        }
    });
    $(".downcard").click(function(){
        if(turn=="down"){
            if($(this).data("num")==justclickdata) {
                $(this).val($(this).data("num"));
                turn="up";
                rightclick++;
                if(rightclick==5){
                    alert("You Win!!!");
                }
            }else{
                for(i=0;i<5;i++){
                    $(".upcard:eq("+i+")").val("");
                    $(".downcard:eq("+i+")").val("");
                }
                turn="up";
                rightclick=0;
            }
            
           
      
        }
    });
    
</script>
